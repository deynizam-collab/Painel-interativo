<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>MENU</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>

  body {
    margin: 0;
    display: flex;
    background: #eef2f7;
    font-family: Arial;
  }

  /* ðŸ”µ LOADING */
  #loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #0b587a;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .spinner {
    width: 65px;
    height: 65px;
    border: 6px solid #fff;
    border-top-color: transparent;
    border-radius: 50%;
    animation: giro 1.1s linear infinite;
  }

  @keyframes giro {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
  }

  /* ðŸ”µ MENU LATERAL */
  .sidebar {
    width: 230px;
    height: 100vh;
    background: #0b587a;
    color: white;
    padding-top: 25px;
    box-shadow: 4px 0 12px rgba(0,0,0,0.3);
    position: fixed;
    left: 0;
    top: 0;
  }

  .logo-area {
    text-align: center;
    margin-bottom: 100px;
  }

  .logo-area img {
    width: 200px;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.4));
  }

  .menu-item {
    padding: 15px;
    font-size: 18px;
    display: flex;
    align-items: center;
    gap: 15px;
    cursor: pointer;
    transition: 0.25s;
  }

  .menu-item:hover {
    background: rgba(255,255,255,0.12);
    padding-left: 25px;
  }

  .menu-item i {
    font-size: 22px;
  }

  /* ðŸ”µ CONTEÃšDO */
  .content {
    margin-left: 250px;
    padding: 40px;
    width: 100%;
  }

  h1 {
    font-size: 30px;
    color: #0b587a;
    margin-bottom: 25px;
  }

  /* ðŸ”µ CARDS DO DASHBOARD */
  .dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
    gap: 25px;
  }

  .card {
    background: #ffffff;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    font-weight: bold;
    color: #0b587a;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 6px 15px rgba(0,0,0,0.18);
    transform: translateY(0);
  }

  .card:hover {
    transform: translateY(-8px) scale(1.04);
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
  }

  .card i {
    font-size: 55px;
    margin-bottom: 12px;
    display: block;
    color: #0b587a;

    animation: flutuar 2.3s ease-in-out infinite;
  }

  @keyframes flutuar {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0px); }
  }

</style>
</head>

<body>
