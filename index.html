<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>MENU</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>

  body {
    margin: 0;
    display: flex;
    background: #eef2f7;
    font-family: Arial;
  }

  /* ðŸ”µ LOADING */
  #loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #0b587a;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .spinner {
    width: 65px;
    height: 65px;
    border: 6px solid #fff;
    border-top-color: transparent;
    border-radius: 50%;
    animation: giro 1.1s linear infinite;
  }

  @keyframes giro {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
  }

  /* ðŸ”µ MENU LATERAL */
  .sidebar {
    width: 230px;
    height: 100vh;
    background: #0b587a;
    color: white;
    padding-top: 25px;
    box-shadow: 4px 0 12px rgba(0,0,0,0.3);
    position: fixed;
    left: 0;
    top: 0;
  }

  .logo-area {
    text-align: center;
    margin-bottom: 40px;
  }

  .logo-area img {
    width: 70px;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.4));
  }

  .menu-item {
    padding: 15px;
    font-size: 18px;
    display: flex;
    align-items: center;
    gap: 15px;
    cursor: pointer;
    transition: 0.25s;
  }

  .menu-item:hover {
    background: rgba(255,255,255,0.12);
    padding-left: 25px;
  }

  .menu-item i {
    font-size: 22px;
  }

  /* ðŸ”µ CONTEÃšDO */
  .content {
    margin-left: 250px;
    padding: 40px;
    width: 100%;
  }

  h1 {
    font-size: 30px;
    color: #0b587a;
    margin-bottom: 25px;
  }

.dashboard {
  display: grid;
  grid-template-columns: repeat(3, 2fr);
  gap: 25px;
}
.grupo-titulo {
  margin: 30px 0 15px;
  font-size: 20px;
  color: #0a0a0a6b;
}



  .card {
    background: #ffffff;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    font-weight: bold;
    color: #0b587a;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 6px 15px rgba(0,0,0,0.18);
    transform: translateY(0);
  }

  .card:hover {
    transform: translateY(-8px) scale(1.04);
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
  }

  .card i {
    font-size: 55px;
    margin-bottom: 12px;
    display: block;
    color: #0b587a;

    animation: flutuar 2.3s ease-in-out infinite;
  }

  @keyframes flutuar {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0px); }
  }

  .menu-group {
  margin-bottom: 25px;
}

.menu-title {
  font-size: 12px;
  letter-spacing: 1px;
  text-transform: uppercase;
  padding: 10px 20px;
  color: rgba(255,255,255,0.6);
  font-weight: bold;
}


</style>
</head>

<body>

<!-- ðŸ”µ ANIMAÃ‡ÃƒO DE CARREGAMENTO -->
<div id="loading">
  <div class="spinner"></div>
</div>

<!-- ðŸ”µ MENU LATERAL -->
<div class="sidebar">

  <div class="logo-area">
    <img src="/img/logo_motiva_og_2000.webp">
  </div>

  <!-- ðŸ”µ GRUPO LINHA 9 -->
  <div class="menu-group">
    <div class="menu-title">Grupo L9</div>

    <div class="menu-item" onclick="window.open('linha9.html')">
      <i class="bi bi-train-front"></i> LINHA 9
    </div>

    <div class="menu-item" onclick="window.open('vagbrr.html')">
      <i class="bi bi-train-front"></i> VAG - BRR
    </div>

    <div class="menu-item" onclick="window.open('volosa.html')">
      <i class="bi bi-train-front"></i> VOL - OSA
    </div>
  </div>

  <!-- ðŸ”µ GRUPO LINHA 8 -->
  <div class="menu-group">
    <div class="menu-title">Grupo L8</div>

    <div class="menu-item" onclick="window.open('linha8.html')">
      <i class="bi bi-train-front"></i> LINHA 08
    </div>

    <div class="menu-item" onclick="window.open('jprpal.html')">
      <i class="bi bi-train-front"></i> JPR - PAL
    </div>

    <div class="menu-item" onclick="window.open('osaipv.html')">
      <i class="bi bi-train-front"></i> OSA - IPV
    </div>
  </div>

</div>


</div>


<!-- ðŸ”µ ÃREA PRINCIPAL -->
<main class="content">

  <header class="content-header">
    <h1>CCO</h1>
  </header>

  <h2 class="grupo-titulo">GRUPO LINHA 9</h2>
  <section class="dashboard">

    <button class="card" data-url="http://127.0.0.1:5500/linha9.html">
      <i class="bi bi-train-front"></i>
      <span>LINHA 9</span>
    </button>

    <button class="card" data-url="vagbrr.html">
      <i class="bi bi-train-front"></i>
      <span>VAG - BRR</span>
    </button>

    <button class="card" data-url="volosa.html">
      <i class="bi bi-train-front"></i>
      <span>VOL - OSA</span>
    </button>
  </section>

  <h2 class="grupo-titulo">GRUPO LINHA 8</h2>
  <section class="dashboard">
    <button class="card" data-url="linha8.html">
      <i class="bi bi-train-front"></i>
      <span>LINHA 8</span>
    </button>

    <button class="card" data-url="jprpal.html">
      <i class="bi bi-train-front"></i>
      <span>JPR - PAL</span>
    </button>

    <button class="card" data-url="osaipv.html">
      <i class="bi bi-train-front"></i>

    </button>
  </section>

</main>

<!-- ðŸ”µ ESTILO (DICA EXTRA) -->
<style>
  .card {
    cursor: pointer; /* melhora usabilidade */
  }
</style>

<!-- ðŸ”µ SCRIPT -->
<script>
  document.querySelectorAll(".card").forEach(card => {
    card.addEventListener("click", () => {
      const url = card.dataset.url;
      if (url) {
        window.open(url, "_blank"); // âœ… abre em nova aba
      }
    });
  });
</script>





</main>
</div>


<script>
  // ðŸ”µ Remove o loading depois de 1 segundo
  window.onload = () => {
    setTimeout(() => {
      document.getElementById("loading").style.display = "none";
    }, 1000);
  };

  
</script>

</body>
</html>
